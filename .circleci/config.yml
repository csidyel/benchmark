version: 2.1
jobs:
  docker-medium-benchmark:
    docker:
      - image: cimg/base:current-20.04
    resource_class: medium
    steps:
      - run: cat /proc/cpuinfo
      - run: cat /proc/meminfo
      - run: mount
      - run: uname -a
      - run: sudo dmidecode -s system-manufacturer
      - run: sudo dmidecode -s system-product-name
      - run: sudo lshw -class system


workflows:
  Benchmarks:
    jobs:
      - docker-medium-benchmark:
          filters:
            branches:
              only: circle-get-info

